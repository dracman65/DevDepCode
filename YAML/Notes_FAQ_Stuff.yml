## Kubernetes Example Pod Config

apiVersion : v1 #key/value pair
kind: Pod
metadata: # object
  name: nginx
  labels: #object
    app: nginx
  spec: #object
    containers: #list of objects
    - name: nginx-container
    image: nginx
    ports: #list
    - containerPort: 80
    volumeMounts: #list of objects
    - name: nginx-vol
      mountPath: /usr/nginx/html
